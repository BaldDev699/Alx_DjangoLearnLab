<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registration</h1>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="id_username">Username:</label>
                {{ form.username }}
                {{ form.username.errors }}
            </div>

            <div>
                <label for="id_email">Email:</label>
                {{ form.email }}
                {{ form.email.errors }}
            </div>

            <div>
                <label for="id_password1">Password:</label>
                {{ form.password1 }}
                {{ form.password1.errors }}
            </div>

            <div>
                <label for="id_password2">Confirm Password:</label>
                {{ form.password2 }}
                {{ form.password2.errors }}
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
