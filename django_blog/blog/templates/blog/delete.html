<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .delete-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #dc2626;
            font-size: 24px;
            margin-bottom: 1rem;
        }
        p {
            font-size: 16px;
            margin-bottom: 2rem;
        }
        button {
            background: #dc2626;
            color: #fff;
            border: none;
            padding: 0.7rem 1.5rem;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        button:hover {
            background: #b91c1c;
        }
        a.cancel-link {
            display: inline-block;
            margin-top: 1rem;
            color: #374151;
            text-decoration: none;
            font-size: 14px;
        }
        a.cancel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <h1>Delete Post</h1>
        <form method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete the post "<strong>{{ post.title }}</strong>"?</p>
            <button type="submit">Confirm Delete</button>
        </form>
        <a href="{% url 'post_detail' post.id %}" class="cancel-link">Cancel</a>
    </div>
</body>
</html>
